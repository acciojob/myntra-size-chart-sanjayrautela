<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Myntra Size Chart</title>
  <style>
    /* Optional CSS for table styling */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Part</th>
      <th>XS</th>
      <th>S</th>
      <th>M</th>
      <th>L</th>
      <th>XL</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Waist</td>
      <td>25</td>
      <td>24</td>
      <td>34</td>
      <td>6</td>
      <td>32</td>
    </tr>
    <tr>
      <td>Chest</td>
      <td>34</td>
      <td>34</td>
      <td>36</td>
      <td>8</td>
      <td>34</td>
    </tr>
	<tr>
      <td>Sleeve</td>
      <td>23</td>
      <td>26</td>
      <td>36</td>
      <td>8</td>
      <td>34</td>
    </tr>
    <!-- Add more rows for different sizes -->
  </tbody>
</table>

</body>
</html>
